<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the Scottish Poem Generator</h1>
    </header>

    <main>
      <form id="form">
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
          class="text"
          id="input"
        />
        <input type="submit" class="submit" />
      </form>
      <div id="poem" class="poem"></div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/nkiel2511" target="_blank">Natalie Kiel</a>
      and is
      <a href="https://github.com/nkiel2511/poem-ai" target="_blank"
        >open-sourced on Github</a
      >
      and hosted on
      <a href="https://poem-ai-nk.netlify.app/" target="_blank">Netlify</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
